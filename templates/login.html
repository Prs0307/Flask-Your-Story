<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/"> -->

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- <link href="{{url_for('static',filename='css/styles.css')}}" rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{url_for('static',filename='css/signin.css')}}" rel="stylesheet"/>

  </head>

  <body class="text-center">
    <div style="background-color: rgba(234, 236, 230, 0.358); padding: 20px;">
    <form class="form-signin" action="/dashboard" method="POST">
    <img class="mb-4" src="{{url_for('static',filename='assets/lock.svg')}}" alt="img err"  alt="" width="72" height="72">
      <!-- <img class="mb-4" src="https://dryicons.com/free-icons/login" alt="" width="72" height="72"> -->
      <!-- <a href=''> Icon by Dryicons </a> -->
      <h1 class="h3 mb-3 font-weight-normal">Admin sign-in</h1>
      <label for="username" class="sr-only"></label>
      <input type="text" id="text" name="username" class="form-control" placeholder="User Name" required autofocus>
      <label for="inputPassword" class="sr-only"></label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; {{params['story_title']}}  May 2024 | Made with ❤️</p>
    </form>
</div>

</body>
</html>
